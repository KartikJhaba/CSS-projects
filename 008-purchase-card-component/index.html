<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Order summary card</title>
</head>
<body>

  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->
  <main>
    <div class="card">
      <div class="card-top">
        <img src="./images/illustration-hero.svg" class="card-img" alt="illustration-hero
         image">
      </div>
      <div class="card-bottom">
        <h1 class="card-heading text-center color-black">Order Summary</h1>
        <p class="card-description text-center">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="plan">
          <div class="plan-left">
            <img src="./images/icon-music.svg" alt="music icon">
            <div class="price">
              <p class="color-black bold">Annual Plan</p>
              <p>$59.99/year</p>
            </div>
          </div>
          <div class="plan-right">
            <a href="#">Change</a>
          </div>
        </div>
        <button class="card-btn text-center proceed-btn">Proceed to Payment</button>
        <button class="card-btn text-center cancel-btn">Cancel Order</button>
      </div>
    </div>
  </main> 
</body>
</html>
